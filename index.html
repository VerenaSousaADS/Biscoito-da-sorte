<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Biscoito da Sorte</title>
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>

            <form>
                <button id="btnOpen">
                    <img src="./assets/fortune-cookie.svg" alt="">
                    
                </button>
            </form>
        </div>
        <div class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            
            <form>
                <p class="message"></p>
                <img src="./assets/opened-cookie.svg" alt="Biscoito-da-sorte-aberto">
                <button id="btnOpenAgain">
                    Abrir outro biscoito
                </button>
            </form>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
